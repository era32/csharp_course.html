<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <title>C# 100 Сұрақ - Interactive Quiz</title>
    <style>
         :root {
            --p: #68217a;
            --s: #007acc;
            --bg: #eef2f7;
            --ok: #2ecc71;
            --err: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .stats {
            position: sticky;
            top: 10px;
            background: rgba(104, 33, 122, 0.95);
            backdrop-filter: blur(5px);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        h1 {
            text-align: center;
            color: var(--p);
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .q-card {
            margin-top: 25px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn:hover:not([disabled]) {
            border-color: var(--s);
            background: #f0faff;
            transform: translateY(-2px);
        }
        
        .correct {
            background: var(--ok) !important;
            color: white;
            border-color: #27ae60 !important;
            animation: pulse 0.5s;
        }
        
        .wrong {
            background: var(--err) !important;
            color: white;
            border-color: #c0392b !important;
            animation: shake 0.4s;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #fdf2ff;
            border-left: 5px solid var(--p);
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }
        /* Қорытынды терезесі */
        
        #result-modal {
            display: none;
            margin-top: 30px;
            padding: 40px;
            text-align: center;
            background: var(--p);
            color: white;
            border-radius: 20px;
            animation: fadeIn 1s;
        }
        
        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-8px);
            }
            75% {
                transform: translateX(8px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Функция: Жауаптарды араластыру
        function shuffleOptions(qObj) {
            let options = qObj.o.map((text, index) => ({
                text,
                isCorrect: index === qObj.a
            }));
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return {
                q: qObj.q,
                o: options.map(opt => opt.text),
                a: options.findIndex(opt => opt.isCorrect),
                i: qObj.i
            };
        }

        const questions = originalQuestions.map(shuffleOptions);
        const container = document.getElementById('quiz-container');
        let currentScore = 0;
        let answered = 0;

        const audioCtx = new(window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function render() {
            questions.forEach((q, i) => {
                        const div = document.createElement('div');
                        div.className = 'q-card';
                        div.id = `q-${i}`;
                        div.innerHTML = `
            <p><strong>${i+1}. ${q.q}</strong></p>
            <div class="options">
                ${q.o.map((opt, oi) => `<button class="btn" onclick="check(${i}, ${oi})">${opt}</button>`).join('')}
            </div>
            <div class="explanation" id="exp-${i}">
                <p><strong>Дұрыс жауап:</strong> ${q.o[q.a]}</p>
                <p><strong>Түсіндірме:</strong> ${q.i}</p>
            </div>
        `;
        container.appendChild(div);
    });
}

// Қорытынды есептеу функциясы
function showFinalResult() {
    const modal = document.getElementById('result-modal');
    const title = document.getElementById('grade-title');
    const desc = document.getElementById('grade-desc');
    
    modal.style.display = 'block';
    let grade = "";
    let feedback = "";

    if (currentScore >= 90) {
        grade = "Өте жақсы (A)";
        feedback = `Керемет нәтиже! Сіз C# негіздерін толық меңгергенсіз. 100-ден ${currentScore} балл!`;
    } else if (currentScore >= 75) {
        grade = "Жақсы (B)";
        feedback = `Жақсы жұмыс! Біліміңіз тұрақты, бірақ әлі де іздену керек. 100-ден ${currentScore} балл.`;
    } else {
        grade = "Талпын (C/D)";
        feedback = `Нәтиже: ${currentScore} балл. Тақырыптарды қайталауды ұсынамыз.`;
    }

    title.innerText = grade;
    desc.innerText = feedback;
    modal.scrollIntoView({behavior: 'smooth'});
}

window.check = function(qi, si) {
    const q = questions[qi];
    const card = document.getElementById(`q-${qi}`);
    const btns = card.querySelectorAll('.btn');
    const exp = document.getElementById(`exp-${qi}`);

    if(btns[0].disabled) return;
    
    btns.forEach(b => b.disabled = true);
    exp.style.display = 'block';
    answered++;
    document.getElementById('cur').innerText = answered;

    if(si === q.a) {
        currentScore++;
        btns[si].classList.add('correct');
        playSound(880, 'sine');
    } else {
        btns[si].classList.add('wrong');
        btns[q.a].classList.add('correct');
        playSound(220, 'square');
        card.style.borderColor = 'var(--err)';
    }
    
    document.getElementById('score').innerText = currentScore;

    if (answered === 100) {
        setTimeout(showFinalResult, 1000);
    } else {
        const next = document.getElementById(`q-${qi + 1}`);
        if(next) {
            setTimeout(() => {
                next.scrollIntoView({behavior: 'smooth', block: 'center'});
            }, 600);
        }
    }
}
